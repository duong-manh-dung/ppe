<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="font-awesome-pro-master/css/all.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/otp/otp.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="wrapper">
    <div class="logo">
      <img src="images/mobifone-white.svg" alt="">
    </div>
    <div class="globe-img">
      <img src="images/globe-asia-solid.svg" alt="">
    </div>
    <div class="form-box">
      <div class="input-form">
        <p>Vui lòng nhập mã OTP</p>
        <form action="package.html" method="get" class="digit-group" data-group-name="digits" data-autosubmit="false" autocomplete="off">
          <input type="text" id="digit-1" class="otp-input" name="digit-1" data-next="digit-2" />
          <input type="text" id="digit-2" class="otp-input" name="digit-2" data-next="digit-3" data-previous="digit-1" />
          <input type="text" id="digit-3" class="otp-input" name="digit-3" data-next="digit-4" data-previous="digit-2" />
          <input type="text" id="digit-4" class="otp-input" name="digit-4" data-next="digit-5" data-previous="digit-3" />
          <input type="text" id="digit-5" class="otp-input" name="digit-5" data-next="digit-6" data-previous="digit-4" />
          <input type="text" id="digit-6" class="otp-input" name="digit-6" data-previous="digit-5" />
          <br>
        </form>
        <a href="package.html" class="btn">Xác nhận</a>
        <p>Không nhận được mã OTP? <span><a href="">Gửi lại</a></span></p>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/otp.js" charset="utf-8"></script>
</body>

</html>
